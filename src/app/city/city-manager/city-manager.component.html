<div class="dashboard-container">
  <!-- Campo de pesquisa -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Pesquisar cidade</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" />
  </mat-form-field>

  <!-- Tabela -->
  <div style="overflow-x: auto">
    <table mat-table [dataSource]="filteredCities" class="mat-elevation-z2">
      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let city">{{ city.name }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let city">{{ city.state }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let city" class="actions-cell">
          <div class="actions-wrapper">
            <button
              mat-stroked-button
              color="warn"
              (click)="deleteCity(city)"
              class="small-button"
            >
              Excluir
            </button>
          </div>
        </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </table>
  </div>

  <!-- Nenhuma cidade -->
  <div *ngIf="filteredCities.length === 0">
    <p>Nenhuma cidade encontrada.</p>
  </div>
</div>
