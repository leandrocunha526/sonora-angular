<div class="city-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Cidade</mat-card-title>
      <mat-card-subtitle>Preencha os dados da cidade</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <!-- Nome -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="cityForm.get('name')?.hasError('required')">
            Nome é obrigatório.
          </mat-error>
        </mat-form-field>

        <!-- Estado -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="state">
            <mat-option value="">Selecione um estado</mat-option>
            <mat-option *ngFor="let state of states" [value]="state.state">
              {{ state.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="cityForm.get('state')?.hasError('required')">
            Estado é obrigatório.
          </mat-error>
        </mat-form-field>

        <div class="btn-wrapper">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="cityForm.invalid"
          >
            Salvar
          </button>
        </div>
      </form>
      <button mat-raised-button color="accent" [routerLink]="['/cities']">
        <mat-icon>location_city</mat-icon>
        Ver Cidades
      </button>
    </mat-card-content>
  </mat-card>
</div>
