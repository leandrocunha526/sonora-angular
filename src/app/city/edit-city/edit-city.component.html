<mat-card class="edit-city-container">
  <mat-card-title>Editar Cidade</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cityForm" (ngSubmit)="onUpdate()">
      <!-- Nome da cidade -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome da Cidade</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="cityForm.get('name')?.hasError('required')">
          O nome é obrigatório
        </mat-error>
        <mat-error *ngIf="cityForm.get('name')?.hasError('maxlength')">
          Máximo de 100 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Estado -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="state">
          <mat-option *ngFor="let state of states" [value]="state.state">
            {{ state.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="cityForm.get('state')?.hasError('required')">
          O estado é obrigatório
        </mat-error>
      </mat-form-field>

      <!-- Botões -->
      <div class="actions">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="cityForm.invalid"
        >
          Atualizar
        </button>
        <button mat-stroked-button color="accent" routerLink="/cities">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
