<div class="product-wrapper">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>Cadastro de Produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <!-- Nome -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">
            Nome é obrigatório.
          </mat-error>
          <mat-error *ngIf="productForm.get('name')?.hasError('maxlength')">
            Máximo 100 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Preço -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Preço</mat-label>
          <input matInput type="number" formControlName="price" step="0.01" />
          <mat-error *ngIf="productForm.get('price')?.hasError('required')">
            Preço é obrigatório.
          </mat-error>
          <mat-error *ngIf="productForm.get('price')?.hasError('min')">
            Deve ser maior que zero.
          </mat-error>
        </mat-form-field>

        <!-- Estoque -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Estoque</mat-label>
          <input matInput type="number" formControlName="stock" />
          <mat-error *ngIf="productForm.get('stock')?.hasError('required')">
            Estoque é obrigatório.
          </mat-error>
          <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
            Não pode ser negativo.
          </mat-error>
        </mat-form-field>

        <!-- Cidade -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cidade</mat-label>
          <mat-select formControlName="cityId">
            <mat-option value="">Selecione...</mat-option>
            <mat-option *ngFor="let city of cities" [value]="city.id">
              {{ city.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('cityId')?.hasError('required')">
            Selecione uma cidade.
          </mat-error>
        </mat-form-field>

        <!-- Botão -->
        <div class="btn-wrapper">
          <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="productForm.invalid"
          >
            Salvar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
