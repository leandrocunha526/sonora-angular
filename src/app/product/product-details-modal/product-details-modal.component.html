<h2 mat-dialog-title>Detalhes do Produto</h2>

<mat-dialog-content *ngIf="loading"> Carregando... </mat-dialog-content>

<mat-dialog-content *ngIf="error">
  {{ error }}
</mat-dialog-content>

<mat-dialog-content *ngIf="!loading && !error">
  <p><strong>ID:</strong> {{ product.id }}</p>
  <p><strong>Nome:</strong> {{ product.name }}</p>
  <p><strong>Pre√ßo:</strong> {{ product.price | currency : "BRL" }}</p>
  <p><strong>Estoque:</strong> {{ product.stock }}</p>
  <p><strong>Cidade:</strong> {{ product.cityName }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Fechar</button>
</mat-dialog-actions>
