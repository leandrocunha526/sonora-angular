<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de usuário</mat-card-title>
      <mat-card-subtitle
        >Por favor, preencha os dados para cadastrar</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Nome -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error
            *ngIf="
              registerForm.get('name')?.hasError('required') &&
              registerForm.get('name')?.touched
            "
          >
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <!-- Usuário -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" />
          <mat-error
            *ngIf="
              registerForm.get('username')?.hasError('required') &&
              registerForm.get('username')?.touched
            "
          >
            Usuário é obrigatório
          </mat-error>
        </mat-form-field>

        <!-- CPF -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>CPF</mat-label>
          <input
            matInput
            formControlName="cpf"
            mask="000.000.000-00"
            [dropSpecialCharacters]="true"
          />
          <mat-error
            *ngIf="
              registerForm.get('cpf')?.hasError('required') &&
              registerForm.get('cpf')?.touched
            "
          >
            CPF é obrigatório
          </mat-error>
        </mat-form-field>

        <!-- Senha -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="
              registerForm.get('password')?.hasError('required') &&
              registerForm.get('password')?.touched
            "
          >
            Senha é obrigatória
          </mat-error>
          <mat-error
            *ngIf="
              registerForm.get('password')?.hasError('minlength') &&
              registerForm.get('password')?.touched
            "
          >
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Erro da API -->
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <!-- Botão -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid || isSubmitting"
          class="full-width"
        >
          <ng-container *ngIf="isSubmitting; else text">
            <mat-progress-spinner
              diameter="24"
              strokeWidth="3"
              mode="indeterminate"
            ></mat-progress-spinner>
          </ng-container>
          <ng-template #text>Registrar</ng-template>
        </button>

        <!-- Voltar para login -->
        <div class="back-to-login">
          <span>Já tem uma conta?</span>
          <a routerLink="/login">Voltar para o login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
