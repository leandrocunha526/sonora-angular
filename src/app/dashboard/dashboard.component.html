<div class="dashboard-container">
  <!-- Campo de pesquisa -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Pesquisar produto</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearchChange()" />
  </mat-form-field>

  <!-- Tabela de Produtos -->
  <div style="overflow-x: auto">
    <table mat-table [dataSource]="filteredProducts" class="mat-elevation-z2">
      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Preço -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let product">
          {{ product.price | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR" }}
        </td>
      </ng-container>

      <!-- Estoque -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>

      <!-- Cidade -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let product">{{ product.cityName }}</td>
      </ng-container>

      <!-- Ações (CRUD) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <button
            mat-stroked-button
            color="primary"
            (click)="editProduct(product)"
          >
            Editar
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="deleteProduct(product)"
          >
            Excluir
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['name', 'price', 'stock', 'city', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['name', 'price', 'stock', 'city', 'actions']
        "
      ></tr>
    </table>
  </div>

  <!-- Mensagem caso não haja produtos -->
  <div *ngIf="filteredProducts.length === 0" class="no-products-message">
    <p>Não há produtos cadastrados.</p>
  </div>

  <!-- Paginação -->
  <mat-paginator
    [length]="products.length"
    [pageSize]="itemsPerPage"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
