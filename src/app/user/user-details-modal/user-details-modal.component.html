<h2 mat-dialog-title>Detalhes do usuário</h2>

<mat-dialog-content *ngIf="loading"> Carregando... </mat-dialog-content>

<mat-dialog-content *ngIf="error">
  {{ error }}
</mat-dialog-content>

<mat-dialog-content *ngIf="!loading && !error">
  <p><strong>ID:</strong> {{ user.id }}</p>
  <p><strong>Nome:</strong> {{ user.name }}</p>
  <p><strong>CPF:</strong> {{ user.cpf | cpf }}</p>
  <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
  <p><strong>Ação do usuário:</strong> {{ user.role }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Fechar</button>
</mat-dialog-actions>
